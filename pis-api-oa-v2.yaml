components:
  schemas:
    AccountRequest:
      required:
        - identification
        - owner_name
        - type
      type: object
      properties:
        type:
          $ref: '#/components/schemas/AccountType'
        identification:
          minLength: 1
          type: string
          description: "Account identification.\r\nThe value of this parameter depends on the value of Ecospend.Pis.Common.Enums.AccountType.<br />\r\nIf type = SortCode then a 6-digit SortCode appended with a 8-digit Account Number merged into a 14-digit value, with no dashes in between.<br />\r\nFor type = IBAN the IBAN of the account (compliant with <a href=\"https://en.wikipedia.org/wiki/International_Bank_Account_Number#Structure\">ISO 13616-1</a>).<br />\r\nand for type = BNAN the BBAN of the account must be set."
          example: 22113365432124 | GB33BUKB20201555555555 | BUKB20201555555555
        owner_name:
          minLength: 1
          type: string
          description: Full legal name of the account owner.
          example: John Doe
        currency:
          $ref: '#/components/schemas/Currency'
        bic:
          type: string
          description: "A standard <a href=\"https://en.wikipedia.org/wiki/ISO_9362#Structure\">ISO 9362</a> compliant Bank Identifier Code.\r\nIt is required for international payments (if either sender or the creditor account is outside the SEPA region)."
          nullable: true
      additionalProperties: false
      description: Object model that represents a bank account.
    AccountResponse:
      type: object
      properties:
        type:
          $ref: '#/components/schemas/AccountType'
        identification:
          type: string
          description: The identification that you provided with the PaymentRequest.
          nullable: true
          example: GB33BUKB20201555555555
        owner_name:
          type: string
          description: The owner_name that you provided with the PaymentRequest.
          nullable: true
          example: John Doe
        currency:
          $ref: '#/components/schemas/Currency'
        bic:
          type: string
          description: The bic that you provided with the PaymentRequest (if any).
          nullable: true
      additionalProperties: false
      description: Object model that represents a bank account.
    AccountType:
      enum:
        - SortCode
        - Iban
        - Bban
      type: string
    AlignmentType:
      enum:
        - Consent
        - Calendar
      type: string
    ApiError:
      enum:
        - NoError
        - AuthorizationError
        - InvalidRequest
        - UnprocessableEntityError
        - NotFoundError
        - InvalidBankRequest
        - InternalServerError
        - BankServiceError
        - ExternalServerError
        - RedirectServerError
        - TimedOutBankError
      type: string
    AvailableDebtorAccountModel:
      type: object
      properties:
        debtor_account:
          $ref: '#/components/schemas/AccountResponse'
        balance:
          type: number
          format: double
        overdraft_limit:
          type: number
          format: double
      additionalProperties: false
    AvailableDebtorAccountsResponse:
      type: object
      properties:
        data:
          type: array
          items:
            $ref: '#/components/schemas/AvailableDebtorAccountModel'
          description: Payment amount in decimal format.
          nullable: true
      additionalProperties: false
      description: Represents payment response object model.
    BankAbilityResponse:
      type: object
      properties:
        domestic_payment:
          type: boolean
          description: true if bank supports Domestic Payments
        domestic_scheduled_payment:
