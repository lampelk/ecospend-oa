          in: query
          description: Filter the results according to the purpose of your operation.
          schema:
            $ref: '#/components/schemas/BankPurposeType'
        - name: is_sandbox
          in: query
          description: "Filter the results with the banks providing a sandbox environment only. <br />\r\nby setting is_sandbox=true"
          schema:
            type: boolean
        - name: refund_supported
          in: query
          description: "Filter the results with the banks providing a refund.<br />\r\nby setting is_sandbox=true"
          schema:
            type: boolean
        - name: division
          in: query
          description: "Filter the results with the banks by division type.<br />\r\nAvailable values: Personal, Business, Corporate"
          schema:
            type: string
        - name: standard
          in: query
          description: "Filter the results with the banks that implement a specified open banking standard.<br />\r\nAvailable values: OBIE, STET, BerlinGroup"
          schema:
            type: string
        - name: group
          in: query
          description: "Filter the results with the banks that are member of a specific group or logical grouping.<br />\r\nAvailable values: CMA9"
          schema:
            type: string
        - name: country_iso_code
          in: query
          description: "Filter the results with the banks' country.<br />\r\nAvailable values: <a href=\"https://en.wikipedia.org/wiki/ISO_3166-1_alpha-2#Current_codes\">ISO 3166-1 alpha-2 codes</a>"
          schema:
            type: string
        - name: service_status
          in: query
          description: "Filter the results with if the bank is online.<br />\r\nAvailable values: CMA9"
          schema:
            type: boolean
        - name: custom_list
          in: query
          description: "Filter the results with thr custom banks.<br />\r\nAvailable values: CMA9"
          schema:
            type: string
        - name: page
          in: query
          description: "Paging number for query results exceeding result count limit for a single response.<br />\r\nDefault: 1"
          schema:
            type: integer
            format: int32
        - name: deprecated
          in: query
          description: "Filter the results with the banks' deprecated status.<br />\r\nDefault: false"
          schema:
            type: boolean
      responses:
        '200':
          description: Success
          content:
            application/json:
