  /api/v2.0/banks:
    get:
      tags:
        - Banks
      summary: List Banks
      parameters:
        - name: purpose
          in: query
          description: Filter the results according to the purpose of your operation.
          schema:
            $ref: '#/components/schemas/Ecospend.Ais.Common.Enums.BankPurposeType'
          example: Account
        - name: is_sandbox
          in: query
          description: "Filter the results with the banks providing a sandbox environment only. <br />\r\nby setting is_sandbox=true"
          schema:
            type: boolean
        - name: division
          in: query
          description: "Filter the results with the banks by division type.<br />\r\nAvailable values: Personal, Business, Corporate"
          schema:
            type: string
            example: Personal, Business, Corporate
          example: Personal, Business, Corporate
        - name: standard
          in: query
          description: Filter the results with the banks that implement a specified open banking standard.<br />
          schema:
            type: string
            example: OBIE, STET, BerlinGroup
          example: OBIE, STET, BerlinGroup
        - name: group
          in: query
          description: "Filter the results with the banks that are member of a specific group or logical grouping.<br />\r\nAvailable values: CMA9"
          schema:
            type: string
        - name: country_iso_code
          in: query
          description: "Filter the results with the banks' country.<br />\r\nAvailable values: <a href=\"https://en.wikipedia.org/wiki/ISO_3166-1_alpha-2#Current_codes\">ISO 3166-1 alpha-2 codes</a>"
          schema:
            type: string
        - name: service_status
          in: query
          description: "Filter the results with if the bank is online.<br />\r\nAvailable values: CMA9"
          schema:
            type: boolean
        - name: custom_list
          in: query
          description: Get a specific bank list that you have created on the Management Console. Provide the value of 'custom list key'.
          schema:
            type: string
            example: Account
          example: Account
        - name: page
          in: query
          description: "Paging number for query results exceeding result count limit for a single response.<br />\r\nDefault: 1"
          schema:
            type: integer
            format: int32
        - name: Deprecated
          in: query
          description: Filter the results with the banks' deprecated status.<br />
          schema:
