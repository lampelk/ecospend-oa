              schema:
                $ref: '#/components/schemas/Ecospend.Ais.Common.Models.Infrastructure.ErrorResponse'
    get:
      tags:
        - Consents
      summary: List Consents
      parameters:
        - name: page
          in: query
          schema:
            type: integer
            format: int32
        - name: size
          in: query
          schema:
            type: integer
            format: int32
        - name: status
          in: query
          description: "Initial: ConsentRequest is made but a ConsentResponse is not provided yet.\r\nAwaitingAuthorization: A ConsentResponse, including bank's consent URL is returned and the PSU is expected to authorise the consent.\r\nAuthorised: The PSU has authorized the consent from their banking system.\r\nActive: The ASPSP has authorized and accepted the consent for processing.The consent is not completed yet, it has not been sent through the corresponding consent rails. The consent can still be rejected by the ASPSP.        \r\nCanceled: The PSU has cancelled the consent flow.\r\nFailed: Consent flow has failed due to an error.        \r\nAbandoned: The PSU has never initiated the consent journey or deserted the consent journey prior to authorizing the consent on their banking system.\r\nRevoked: The PSU consent has been invalidated from the bankside\r\nExpired: Given consent has been expired\r\nRevocationPending: The PSU revoke request has been in process and all data will be deleted on our side and Bank Revocation process will be the next step."
          schema:
            $ref: '#/components/schemas/Ecospend.Ais.Common.Enums.ConsentStatus'
          example: Authorised
        - name: start_date
          in: query
          description: Filter results that has been created after the 'start_date'
          schema:
            type: string
            format: date-time
        - name: end_date
          in: query
          description: Filter results that has been created before the 'end_date'
          schema:
            type: string
            format: date-time
        - name: IsValidPageSize
          in: query
          schema:
            type: boolean
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Ecospend.Ais.Common.Models.V2.Consent.ConsentDetailPagedListResponse`1[System.Collections.Generic.IList`1[Ecospend.Ais.Common.Models.V2.Consent.ConsentDetailResponse]]'
        '400':
